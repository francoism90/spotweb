[supervisord]
logfile=/dev/null
logfile_maxbytes=0
logfile_backups=0
loglevel=warn
pidfile=/tmp/supervisord.pid
nodaemon=true
minfds=10000

[supervisorctl]

[program:php-fpm]
command=php-fpm --force-stderr --nodaemonize
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
priority=100
stopwaitsecs=3600
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

