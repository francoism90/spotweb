upstream reverb {
    server systemd-spotweb-app:6001;
    keepalive 32;
}

server {
    listen 8080;
    listen [::]:8080;
    http2 on;

    server_name spotweb.lan;
    set $base /app/spotweb;
    root $base;

    # security
    include /etc/nginx/config/security.conf;

    # index
    index index.php;

    # root
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    error_page 404 /index.php;

    # additional config
    include /etc/nginx/config/general.conf;
    include /etc/nginx/config/php_fastcgi.conf;
}
